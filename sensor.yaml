# Flower Sensor A
  - platform: mqtt
    state_topic: miflora/flower_a/temperature
    name: "mqqt-Flower-A Temperature"
    unit_of_measurement: "째C"
  - platform: mqtt
    state_topic: miflora/flower_a/moisture
    name: "mqqt-Flower-A Moisture"
    unit_of_measurement: "%"
  - platform: mqtt
    state_topic: miflora/flower_a/light
    name: "mqqt-Flower-A Light"
    unit_of_measurement: "lux"
  - platform: mqtt
    state_topic: miflora/flower_a/conductivity
    name: "mqqt-Flower-A Conductivity"
